<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Profile</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/book-list.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/admin-profile.css">
  <link rel="stylesheet" href="/css/favourites.css">
  <link rel="stylesheet" href="/css/history.css">
  <link rel="stylesheet" href="/css/total-user.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <header th:replace="~{frame-admin :: body}"></header>
  <div th:replace="~{frame-admin :: nav}"></div>

  <div class="container">

    <section>
      <div class="container-intro">
        <section>
          <h1>WELCOME SCAR ADMIN</h1>
          <p>Manage your library efficiently with SCARlms Admin Panel!</p>
        </section>
        <section>
          <h2 style="text-align: center;">This is my monthly calendar</h2>
          <div class="calendar">
            <div class="header">Sun</div>
            <div class="header">Mon</div>
            <div class="header">Tue</div>
            <div class="header">Wed</div>
            <div class="header">Thu</div>
            <div class="header">Fri</div>
            <div class="header">Sat</div>

            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
          </div>
        </section>
      </div>
    </section>

    <section class="container_profile" style="align-content: center;">
      <!-- Profile Picture and Edit Button -->
      <div class="container_image">
<!--        <div class="profile-picture">-->
<!--          <img th:src="${admin.profilePictureUrl}" alt="Admin Picture" th:if="${admin.profilePictureUrl != null}">-->
<!--          <p th:if="${admin.profilePictureUrl == null}">No profile picture uploaded yet.</p>-->
<!--          <p th:if="${admin.profilePictureUrl == null}">No profile picture uploaded yet.</p>-->
<!--        </div>-->
        <div class="profile-picture">
          <img src="https://ttpj.com.vn/wp-content/uploads/2024/10/avatar-mac-dinh-252ljL4t.jpg" alt="Admin Picture">
        </div>
<!--        <div style="text-align: center;">-->
<!--          <form action="/admin/profile/edit" method="get">-->
<!--            <button type="submit" class="btn">Edit Profile</button>-->
<!--          </form>-->
<!--        </div>-->
      </div>

      <!-- Admin Information -->
      <section style="padding-top: 20px; padding-right: 40px;">
        <p><strong>Admin: </strong><span th:text="${admin.username}"></span></p>
        <p><strong>Display Name: </strong><span th:text="${admin.displayName}"></span></p>
        <p><strong>Email: </strong><span th:text="${admin.email}"></span></p>
      </section>

      <!-- Total Books -->
      <section class="card">
        <div class="content">
          <p class="number" th:text="${bookCount}">0</p>
          <p class="__label__">Total Books</p>
        </div>
        <button class="btn" onclick="window.location.href='/admin/total-book';">View Total Books</button>
      </section>

      <!-- Total Users -->
      <section class="card">
        <div class="content">
          <p class="number" th:text="${userCount}">0</p>
          <p class="__label__">Total Users</p>
        </div>
        <button class="btn" onclick="window.location.href='/admin/users';">View Total Users</button>
      </section>
    </section>
  </div>

  <script src="/js/profile_calendar.js"></script>
</body>
</html>
