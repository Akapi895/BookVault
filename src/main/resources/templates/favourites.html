<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="/css/favourites.css">
    <link rel="stylesheet" href="/css/book-list.css">
    <link rel="stylesheet" href="/css/.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>

<div th:replace="~{frame :: body}"></div>
<div th:replace="~{frame :: nav}"></div>

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="/media/video/fav.mp4" type="video/mp4">
        </video>
    </div>

    <div class="main-text box1">
        <h1 style="color: lightpink">MY FAVORITE BOOK</h1>
    </div>

    <section class="display-main">
            <div class="book-list">
                <button class="scroll-btn left" onclick="scrollLeft()">❮</button>
                <div class="scroll-content">
                    <div class="book-item" th:each="book : ${books}" th:attr="data-book-id=${book.id}">
                        <div class="tile">
                            <span class="book-number"></span>
                            <a th:href="@{/books/{bookId}(bookId=${book.id})}">
                                <img th:src="${book.imageUrl}" th:alt="${book.title}">
                            </a>
                            <div class="details">
                                <p class="info"
                                   th:onclick="'window.location.href = \'/books/' + ${book.id} + '\''"
                                   style="cursor: pointer;"
                                   th:text="${book.title}">Book Title</p>
                            </div>
                        </div>
                        <div class="actions">
                            <button class="borrow-btn">Borrow</button>
                            <i class="bx bx-heart"></i>
                            <a th:href="@{/books/{bookId}(bookId=${book.id})}" class="book-page-btn">View</a>
                        </div>
                    </div>
                </div>
                <button class="scroll-btn right" onclick="scrollRight()">❯</button>
            </div>
        </section>

    <div class="right-panel" id="rightScreen">
        <h2>Chat with friends</h2>
    </div>

    <script src="/js/notifications.js"></script>
    <script>
        const borrowButtons = document.querySelectorAll(".borrow-btn");
        const favouriteButtons = document.querySelectorAll(".bx-heart");

        borrowButtons.forEach(button => {
            button.addEventListener("click", function () {
                const bookId = this.closest(".book-item").getAttribute("data-book-id");

                fetch(`/books/borrow/${bookId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                    .then(response => response.text())
                    .then(data => {
                        if (data === "Book borrowed successfully") {
                            alert("Book borrowed successfully");
                        } else {
                            alert("Failed to borrow book");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred while borrowing the book");
                    });
            });
        });

        favouriteButtons.forEach(button => {
            button.addEventListener("click", function () {
                const bookId = this.closest(".book-item").getAttribute("data-book-id");

                fetch(`/books/add-favourite/${bookId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                    .then(response => response.text())
                    .then(data => {
                        if (data === "Book added to favourites") {
                            alert("Book added to favourites");
                        } else {
                            alert("Failed to add favourite");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred while adding the book to favourites");
                    });
            });
        });
    </script>
</body>

</html>
