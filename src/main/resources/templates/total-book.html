<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Total Books</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/book-list.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/admin-profile.css">
    <link rel="stylesheet" href="/css/favourites.css">
    <link rel="stylesheet" href="/css/history.css">
    <link rel="stylesheet" href="/css/total-user.css">
    <link rel="stylesheet" href="/css/total-book.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
<div th:replace="~{frame-admin :: body}"></div>
<nav>
    <ul class="nav__list">
        <li class="nav__item" data-tooltip="Home">
            <a href="/admin">
                <i class='bx bx-home-alt'></i>
            </a>
        </li>
        <li class="nav__item" data-tooltip="Total-book">
            <a href="/admin/total-book">
                <i class='bx bx-book'></i>
            </a>
        </li>
        <li class="nav__item" data-tooltip="Total-borrow">
            <a href="/admin/total-borrow">
                <i class='bx bx-book-alt'></i>
            </a>
        </li>
        <li class="nav__item" data-tooltip="Total-user">
            <a href="/admin/users">
                <i class='bx bxs-user-rectangle' ></i>
            </a>
        </li>
        <!--      TODO: fix-->
        <li class="nav__item icon-container" id="addBookIcon" data-tooltip="Add-book">
            <a href="/admin">
                <i class='bx bx-book-add'></i>
            </a>
        </li>
        <li class="nav__item" data-tooltip="Account">
            <a href="/admin/admin-profile">
                <i class='bx bx-user-circle'></i>
            </a>
        </li>
        <li class="nav__item" data-tooltip="Logout">
            <a href="/logout">
                <i class='bx bx-log-out'></i>
            </a>
        </li>
    </ul>
    <div class="modal-overlay" id="addBookModal">
        <div class="modal-box">
            <h3>Add New Book</h3>
            <form id="addBookForm">
                <label for="bookId">Book ID:</label>
                <input type="text" id="bookId" name="bookId" required />

                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required />

                <label for="bookGenres">Genres:</label>
                <input type="text" id="bookGenres" name="bookGenres" required />

                <label for="bookImage">Image:</label>
                <input type="file" id="bookImage" name="bookImage" accept="image/*" />

                <button type="submit">Add to List</button>
                <button type="button" id="closeModal">Cancel</button>
            </form>
        </div>
    </div>

    <script src="/js/addbook.js"></script>
</nav>
<div class="tabular-wrapper">
    <h class="main-title" style="font-size: 50px;"><strong>Total Books</strong></h>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th style="text-align: center">ID</th>
                <th style="text-align: center">Book Title</th>
                <th style="text-align: center">ISBN</th>
                <th style="text-align: center">Author</th>
                <th style="text-align: center">Genre</th>
                <th style="text-align: center">Borrow Count</th>
                <th style="text-align: center">Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td style="text-align: center" th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td style="text-align: center" th:text="${book.isbn}"></td>
                <td th:text="${book.author}"></td>
                <td style="text-align: center" th:text="${book.genre}"></td>
                <td style="text-align: center" th:text="${book.borrowCount}"></td>
                <td style="text-align: center"><i class='bx bxs-trash delete-icon' th:data-id="${book.id}"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    const deleteIcons = document.querySelectorAll('.delete-icon');
    deleteIcons.forEach((icon) => {
        icon.addEventListener('click', () => {
            const bookId = icon.getAttribute('data-id');
            if (bookId && confirm('Are you sure you want to delete this book?')) {
                fetch(`/admin/remove/${bookId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Book deleted successfully!');
                            location.reload();
                        } else {
                            alert('Failed to delete book.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to delete book.');
                    });
            }
        });
    });
</script>
</body>
</html>
